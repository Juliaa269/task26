<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <title>Gallery</title>
</head>
    <body>
        <div class="gallery-box">
            <div id="albums" class="albums"></div>
            <div id="photos" class="photos"></div>
        </div>
        <script type="text/template" id="albumItem">
            <div class="album-item" data-id="{{id}}">{{title}}</div>
        </script>
        <script type="text/template" id="photoItem">
            <img class="photo-item" src="{{url}}" alt="{{title}}"/>
        </script>
    </body>
</html>
